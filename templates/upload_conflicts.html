{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-screen-lg body-font container mx-auto ">
    <h1 class="mt-12 font-normal text-lg">Конфликтные дисциплины</h1>
    <div class="mt-9 flex flex-nowrap items-center justify-between ">
        <form class="flex-column" method="POST" >
            {% csrf_token %}
            <div class="w-full divide-gray-200 inline-flex items-center bg-grey-100 my-1.5 rounded">
                <p class="mt-1 mr-3 block w-full py-2 px-3">Дисциплина</p>
                <p class="mt-1 mr-3 py-2 px-3 w-1/6">Создать новую?</p>
                <p class="mt-1 mr-3 block w-full py-2 px-3">Ассоциировать с существующей</p>
            </div>
            {% for subj in subjects %}
                <div class="w-full inline-flex items-center bg-grey-300 my-1.5 rounded">
                {{ subj }}
                </div>
            {% endfor %}
            <button class="mt-3 px-3 pt-1 pb-2 w-full rounded border-2 button-deepblue tracking-wide inline-flex justify-center link-home-hover" type="submit">Загрузить</button>
        </form>
    </div>
</div>
{% endblock content %}
